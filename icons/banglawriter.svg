<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006A4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Bangla letter 'ব' (ba) -->
  <text x="64" y="88" 
        font-family="Noto Sans Bengali, Kalpurush, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">ব</text>
  
  <!-- Subtle shine effect -->
  <rect x="0" y="0" width="128" height="64" fill="url(#bgGradient)" fill-opacity="0.1"/>
</svg>
